<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rincón Zelda</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/imgs/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- inicio contenido landing -->
    <div id="contenido-landing">

        <!-- inicio sección header-->
        <header class="seccion-header">
            <div class="seccion-header-texto">
                <h1>Rincón Zelda</h1>
                <p>los últimos juegos de zelda para nintendo switch</p>
            </div>
        </header>
        <!-- fin sección header -->


        <!-- inicio sección productos -->
        <section class="seccion-productos">
            <div class="producto">
                <img src="./assets/imgs/01-zelda-awakening.png" alt="juego zelda awakening nsw">
                <div class="contenedor-texto-productos">
                    <p class="nombre-juego">the legend of zelda links awakening</p>
                    <p class="precio-juego">$55.900</p>
                </div>
            </div>

            <div class="producto">
                <img src="./assets/imgs/02-zelda-breath.png" alt="juego zelda breath of the wild nsw">
                <div class="contenedor-texto-productos">
                    <p class="nombre-juego">the legend of zelda breath of the wild</p>
                    <p class="precio-juego">$54.900</p>
                </div>
            </div>

            <div class="producto">
                <img src="./assets/imgs/03-zelda-tears.png" alt="juego zelda tears of the kingdom nsw">
                <div class="contenedor-texto-productos">
                    <p class="nombre-juego">the legend of zelda tears of the kingdom</p>
                    <p class="precio-juego">$61.990</p>
                </div>
            </div>
        </section>
        <!-- fin sección productos -->


        <!-- inicio sección footer-->
        <footer>
            <p>contacto@rinconzelda.cl</p>
        </footer>
        <!-- fin sección footer-->

    </div>
    <!-- fin contenido landing -->


</body>
</html>
